<style>
  #main{
    position: relative;
  }
  #page{
    width:100%;
    height: 100%;
  }
  
  #page>img{
    height: 100vh;
    width: 100vh;
    position: absolute;
    transform: all cubic-bezier(0.19,1,0.22,15);
object-fit: cover;
  }
</style>
<body>

<div id="main">
  <div class="img" id="page">
      <img src="img/client/ayush.png" class="edution" id="img">
    </div>
</div>

<script>
  var main = document.querySelector('#main');
  var imga = document.querySelector('#page>img');
  
  main.addEventListener("mousemove", function(dets) {
    imga.style.top =1- dets.y * 0.05 + "px";
    imga.style.left =1- dets.x * 0.05 + "px";
    
    console.log(dets.x);
  
  })
</script>
  <script src="main.js"></script>
</body>
</html>
